<h1>Contact Me</h1>
<form action="#" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="feedback">What do you think about the tier list?</label>
  <textarea id="feedback" name="feedback" rows="4"></textarea>

  <label>Favorite Food Category:</label><br>
  <input type="radio" id="seafood" name="category" value="Seafood">
  <label for="seafood">Seafood</label><br>
  <input type="radio" id="meat" name="category" value="Meat">
  <label for="meat">Meat</label><br>
  <input type="radio" id="veggies" name="category" value="Vegetables">
  <label for="veggies">Vegetables</label><br>

  <label for="topfruit">Top Fruit:</label>
  <select id="topfruit" name="topfruit">
    <option value="raspberry">Raspberry</option>
    <option value="blueberry">Blueberry</option>
    <option value="apple">Apple</option>
    <option value="mango">Mango</option>
  </select>

  <label for="updates">Would you like updates?</label>
  <input type="checkbox" id="updates" name="updates">

  <button type="submit">Submit</button>
</form>
